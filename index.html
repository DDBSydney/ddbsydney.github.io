<!DOCTYPE html>
<!-- html -->
<html>
  <!-- head -->
  <head>
    <!-- browser meta data -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <!-- default meta data -->
    <title>DDB Sydney</title>
    <meta name="description" content="DDB Sydney">
    <meta name="keywords" content="DDB,Sydney">
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <!-- bower:css -->
    <!-- endbower -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- custom:css -->
    <link rel="stylesheet" href="./assets/css/dependencies/dependencies.min.css">
    <link rel="stylesheet" href="./assets/css/app.min.css">
    <!-- endcustom -->
  </head><!-- head end -->
  <!-- body -->
  <body style="opacity: 0;">
    <section class="section section--header">
      <!-- header -->
      <header class="header header--closed header--basic">
        <!-- back -->
        <div class="header__back" style="visibility: hidden;">
          <a href="#go-back" title="Go back">
            <i class="icon icon-chevron-left"></i>
          </a>
        </div>
        <!-- back end -->
        <!-- logo - mobile -->
        <a class="header__logo header__logo--mobile" href="/" title="Go home">
          <img src="./assets/images/ddb-logo_white.png" alt="">
        </a><!-- logo - mobile end -->
        <!-- menu - mobile -->
        <div class="header__menu header__menu--mobile">
          <a href="#open-menu" title="Open menu">
            <i class="icon icon-menu"></i>
          </a>
          <a href="#close-menu" title="Close menu">
            <i class="icon icon-close"></i>
          </a>
        </div>
        <!-- menu - mobile end -->
        <!-- nav -->
        <div class="header__nav">
          <a class="link" href="/sydney/"><span> Latest </span></a>
          <a class="link" href="/sydney/work/"><span> Work </span></a>
          <!-- logo - desktop -->
          <a class="header__logo header__logo--desktop" href="/" title="Go home">
            <img src="./assets/images/ddb-logo_white.png" alt="">
          </a><!-- logo - desktop end -->
          <a class="link" href="/sydney/about/"><span> About </span></a>
          <a class="link" href="/sydney/contact/"><span> Contact </span></a>
        </div>
        <!-- nav end -->
        <!-- menu - desktop -->
        <div class="header__menu header__menu--desktop" style="visibility: hidden; pointer-events: none;">
          <a href="#open-menu" title="Open menu">
            <i class="icon icon-menu"></i>
          </a>
          <a href="#close-menu" title="Close menu">
            <i class="icon icon-close"></i>
          </a>
        </div>
        <!-- menu - desktop -->
      </header>
      <!-- header end -->
    </section>
    <!-- section -->
    <section class="section section--first">
      <!-- intro tile -->
      <div class="intro-tile">
        <!-- links -->
        <div class="intro-tile__links">
          <a class="link" href="/sydney"><span> Sydney </span></a><br class="all">
          <a class="link" href="http://ddbmelbourne.com"><span> Melbourne </span></a><br class="all">
        </div>
        <!-- links -->
      </div>
      <!-- intro tile end -->
    </section>
    <!-- section end -->
  </body><!-- body end -->
  <!-- bower:js -->
  <!-- endbower -->
  <!-- inject:js -->
  <!-- endinject -->
  <!-- custom:js -->
  <script type="text/javascript" src="./assets/js/dependencies/dependencies.min.js"></script>
  <script type="text/javascript" src="./assets/js/app.min.js"></script>
  <!-- endcustom -->
</html><!-- html end -->
