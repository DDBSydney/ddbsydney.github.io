<!DOCTYPE html>

{% include _relative_links_base_url.html %}

<!-- html -->
<html>

  <!-- head -->
  <head>

    <!-- browser meta data -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- default meta data -->
    <title>{{ page.title.value | default: 'DDB Sydney' }}</title>
    <meta name="description" content="{{ page.description.value | default: 'DDB Sydney' }}">
    <meta name="keywords" content="{{ page.keywords.value | default: 'DDB,Sydney' }}">
    <link rel="shortcut icon" href="{{base}}/assets/images/favicon.png">

    <!-- bower:css -->
    <!-- endbower -->

    <!-- inject:css -->
    <!-- endinject -->

    <!-- custom:css -->
    <link rel="stylesheet" href="{{base}}/assets/css/dependencies/dependencies.min.css">
    <link rel="stylesheet" href="{{base}}/assets/css/app.min.css">
    <!-- endcustom -->

  </head><!-- head end -->

  <!-- body -->
  <body style="opacity: 0;">

    <section class="section section--header">
      {% include components/header.html basic="true" %}
    </section>

    {{ content }}

  </body><!-- body end -->

  <!-- bower:js -->
  <!-- endbower -->

  <!-- inject:js -->
  <!-- endinject -->

  <!-- custom:js -->
  <script type="text/javascript" src="{{base}}/assets/js/dependencies/dependencies.min.js"></script>
  <script type="text/javascript" src="{{base}}/assets/js/app.min.js"></script>
  <!-- endcustom -->

</html><!-- html end -->
