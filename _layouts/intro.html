<!DOCTYPE html>

{% include _relative_links_base_url.html %}
{% assign page_data = site.data.prismic[page.data][0].data %}

<!-- html -->
<html>

  <!-- head -->
  <head>

    <!-- browser meta data -->
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

    <!-- default meta data -->
    <title>{{ page_data.meta-title.value | default: 'DDB Sydney' }}</title>
    <meta name="description" content="{{ page_data.meta-description.value | default: 'DDB Sydney' }}">
    <meta name="keywords" content="{{ page_data.meta-keywords.value | default: 'DDB,Sydney' }}">
    <link rel="shortcut icon" href="{{base}}/assets/images/favicon.png">

    <!-- bower:css -->
    <!-- endbower -->

    <!-- inject:css -->
    <!-- endinject -->

    <!-- custom:css -->
    <link rel="stylesheet" href="{{base}}/assets/css/dependencies/dependencies.min.css">
    <link rel="stylesheet" href="{{base}}/assets/css/app.min.css">
    <!-- endcustom -->

  </head><!-- head end -->

  <!-- body -->
  <body style="opacity: 0;" data-scroll="disabled">

    <!-- main -->
    </main>

      <section class="section section--header">
        {% include components/header.html basic="true" %}
      </section>

      {{ content }}

    </main><!-- main end -->

  </body><!-- body end -->

  <!-- bower:js -->
  <!-- endbower -->

  <!-- inject:js -->
  <!-- endinject -->

  <!-- custom:js -->
  <script type="text/javascript">
    (function() {
      var path = '//easy.myfonts.net/v2/js?sid=10259(font-family=Helvetica+Neue+55+Roman)&sid=10261(font-family=Helvetica+Neue+75+Bold)&sid=10265(font-family=Helvetica+Neue+65+Medium)&sid=10269(font-family=Helvetica+Neue+25+UltraLight)&key=rnO0aDr3gD',
      protocol = ('https:' == document.location.protocol ? 'https:' : 'http:'),
      trial = document.createElement('script');
      trial.type = 'text/javascript';
      trial.async = true;
      trial.src = protocol + path;
      var head = document.getElementsByTagName("head")[0];
      head.appendChild(trial);
    })();
  </script>
  <script type="text/javascript" src="{{base}}/assets/js/dependencies/dependencies.min.js"></script>
  <script type="text/javascript" src="{{base}}/assets/js/app.min.js"></script>
  <!-- endcustom -->

</html><!-- html end -->
