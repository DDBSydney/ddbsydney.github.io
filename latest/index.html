<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
      maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Latest news from Tribal DDB.">
    <meta name="keywords" content="Tribal,DDB,Sydney">
    <title>Latest | Tribal DDB</title>
    <script src="../assets/js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
    <section class="section-header">
    </section>
    <section class="section-promo">
      <div class="comp-tile">
        <div class="tile-outer mobile-aspect-1-1 desktop-aspect-16-9
    
    "
    
    >
          <div class="tile-inner">
            <div class="tile-content">
              <div class="promo-roller">
                <span class="promo-left">Feeling</span>
                <span class="promo-middle">conquers</span>
                <span class="promo-right">thinking.</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-tiles">
      <div class="tiles">
        <div class="tile-sizer"></div>
        <a href="/work/volkswagen-golf" class="comp-tile">
          <div class="tile-outer mobile-aspect-16-9 desktop-aspect-16-9 tile-style-skyblue" >
            <div class="tile-inner">
              <div class="tile-content">
                <p class="tile-heading">Volkswagen Golf</p>
                <p class="tile-text">Case Study</p>
                <p class="tile-link">View ></p>
              </div>
            </div>
          </div>
        </a>
        <div class="comp-tile width-half">
          <div class="tile-outer mobile-aspect-4-3 desktop-aspect-4-3 tile-style-black" >
            <div class="tile-inner">
              <div class="tile-content">
                <p class="tile-heading">Tile 2</p>
                <p class="tile-text">Second tile</p>
              </div>
            </div>
          </div>
        </div>
        <div class="comp-tile width-half">
          <div class="tile-outer mobile-aspect-4-3 desktop-aspect-4-3 tile-style-black" >
            <div class="tile-inner">
              <div class="tile-content">
                <p class="tile-heading">Tile 3</p>
                <p class="tile-text">Third tile</p>
              </div>
            </div>
          </div>
        </div>
        <div class="comp-tile">
          <div class="tile-outer mobile-aspect-4-3 desktop-aspect-16-9 tile-style-white" >
            <div class="tile-inner">
              <div class="tile-content">
                <p class="tile-heading">Tile 4</p>
                <p class="tile-text">Fourth tile</p>
              </div>
            </div>
          </div>
        </div>
        <script src="/assets/js/masonry.pkgd.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          var $msn = $('.tiles').masonry({
                  columnWidth: '.tile-sizer',
                  itemSelector: '.comp-tile',
                  percentPosition: true,
                  transitionDuration: 0,
                });
                $(window).resize(function(){
                  $msn.masonry('layout');
                });
                $(document).ready(function(){
                  $msn.masonry('layout');
                  setTimeout( (function() {
                    $msn.masonry('layout');
                  }), 100);
                });
        </script>
      </div>
    </section>
    <section class="section-footer">
    </section>
  </body>
</html>
