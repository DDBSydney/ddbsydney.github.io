{% assign tile = include.data[0] %}

<!-- quote tile -->
<div class="quote-tile">

  <div class="quote-tile__content">

    {% if tile.quote.value %}
      <h3 class="quote-tile__quote"><span class="quote-tile__quotes">&ldquo;</span>{{ tile.quote.value }}<span class="quote-tile__quotes">&rdquo;</span></h3>
    {% endif %}

    {% if tile.author.value %}
      <h4 class="quote-tile__author">&mdash; {{ tile.author.value }}</h4>
    {% endif %}

  </div>

</div><!-- quote tile end -->
