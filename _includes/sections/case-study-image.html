{% assign tile = include.data[0] %}

{% capture capTileOuter %}
  {% if tile.background-style.value %}
    tile-style-{{ tile.background-style.value }}
  {% endif %}
{% endcapture %}

{% if tile.background-image.value %}
<section class="section-case-study-image">
  <div class="comp-tile">
    <div class="{{ 'tile-outer' | append: capTileOuter | normalize_whitespace }}">
      <img src="{{ tile.background-image.value.main.url }}" />
    </div>
  </div>
</section>
{% endif %}
