<!doctype html>
<html>
  <head>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,
      maximum-scale=1.0,user-scalable=no">
    <meta name="description" content="Can we sell a Golf to a town that doesn't need its city technology?">
    <meta name="keywords" content="Tribal,DDB,Sydney">
    <title>Volkswagen Golf | Case Study | Tribal DDB</title>
    <script src="../../assets/js/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../../assets/css/style.css">
  </head>
  <body>
    <section class="section-header">
    </section>
    <section class="section-tiles">
      <div class="tiles">
        <div class="tile-sizer"></div>
        <div class="comp-tile">
          <div class="tile-outer tile-style-black tile-bg"style="background-image: url('https://https://prismic-io.s3.amazonaws.com/ddb-website/c951373530bc461d67cfffce58464fc3f4fc46f3_vw0.jpg');">
            <div class="tile-inner">
              <div class="tile-content">
                <p class="tile-heading">Volkswagen</p>
                <p class="tile-text">Can we sell a Golf to a town that doesn't need its city technology?</p>
              </div>
            </div>
          </div>
        </div>
        <script src="../../assets/js/masonry.pkgd.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          var $msn = $('.tiles').masonry({
                  columnWidth: '.tile-sizer',
                  itemSelector: '.comp-tile',
                  percentPosition: true,
                  transitionDuration: 0,
                });
                $(window).resize(function(){
                  $msn.masonry('layout');
                });
                $(document).ready(function(){
                  $msn.masonry('layout');
                  setTimeout( (function() {
                    $msn.masonry('layout');
                  }), 100);
                });
        </script>
      </div>
    </section>
    <section class="section-tiles">
      <div class="tiles">
        <div class="tile-sizer"></div>
        <div class="comp-tile width-half">
          <div class="tile-outer tile-style-black">
            <div class="tile-inner">
              <div class="tile-content">
                <p class="tile-heading">New Business</p>
                <p class="tile-text">Interested in working with us?</p>
              </div>
            </div>
          </div>
        </div>
        <div class="comp-tile width-half">
          <div class="tile-outer tile-style-yellow">
            <div class="tile-inner">
              <div class="tile-content">
                <p class="tile-heading">Creativity</p>
                <p class="tile-text">Prototypes over Presentations<span class="tile-link-arrow">&gt;</span></p>
              </div>
            </div>
          </div>
        </div>
        <script src="../../assets/js/masonry.pkgd.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          var $msn = $('.tiles').masonry({
                  columnWidth: '.tile-sizer',
                  itemSelector: '.comp-tile',
                  percentPosition: true,
                  transitionDuration: 0,
                });
                $(window).resize(function(){
                  $msn.masonry('layout');
                });
                $(document).ready(function(){
                  $msn.masonry('layout');
                  setTimeout( (function() {
                    $msn.masonry('layout');
                  }), 100);
                });
        </script>
      </div>
    </section>
    <section class="section-footer">
    </section>
  </body>
</html>
